<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./icon.jpg" type="image/x-icon">
    <title>SIGMA â€¢ mail</title>
</head>
<body><a>
    <div class="container">
        <img src="./background.jpg">
        <p id='mail'></p>
    </div></a>
    <script>
        // if(window.location.protocol != 'https:') window.location.protocol = 'https:';
        var isChromium = window.chrome;
        var winNav = window.navigator;
        var vendorName = winNav.vendor;
        var isOpera = typeof window.opr !== "undefined";
        var isIEedge = winNav.userAgent.indexOf("Edge") > -1;
        var isIOSChrome = winNav.userAgent.match("CriOS");
        var mail = new URLSearchParams(window.location.search).get('m');
        window.addEventListener("load", OnLoad);
        if (isIOSChrome || (isChromium !== null && typeof isChromium !== "undefined" && vendorName === "Google Inc." && isOpera === false && isIEedge === false)) {
            window.addEventListener("load", chromeLoad);
        }
        function chromeLoad(){
            if(mail != null){
                document.getElementById('mail').innerHTML = decodeURI(mail).toLowerCase();
                document.querySelector('img').src = './external-link.svg';
                document.querySelector('a').href = `#`;
                document.querySelector('a').onclick = function(){
                    window.open(`mailto:${decodeURI(mail).toLowerCase()}`,"_top");
                }
            }
        }
        function OnLoad(){
            if(mail != null){
                document.getElementById('mail').innerHTML = decodeURI(mail).toLowerCase();
                window.open(`mailto:${decodeURI(mail).toLowerCase()}`,"_self");
            }
        }
    </script>
    <style>
        body{background-color: #1D1C1A;}
        p{
            font: small-caps bold 24px/1 sans-serif;
            color: white;
            margin: 0;
            font-size: 5vw;
            margin-top: 40px;
            text-align: center;
            text-decoration: none;
        }
        a{
            text-decoration: none;
            color: inherit;
        }
        img{
            width: 30vh;
        }
        @media screen and (min-width: 1400px) {
            p{
                font-size: 70px;
            }
        }
        .container{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
    </style>
</body>
</html>
